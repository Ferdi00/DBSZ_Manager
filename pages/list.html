<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DBZ Characters List</title>
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/list.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-container">
        <a href="../index.html" class="navbar-logo">
          <img src="../images/logo.png" alt="DBZ Logo" />
        </a>
        <div class="menu-icon" id="menuIcon">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="navbar-menu" id="navbarMenu">
          <li><a href="../index.html" class="navbar-link">Home</a></li>
          <li><a href="user.html" class="navbar-link">User</a></li>
          <li><a href="list.html" class="navbar-link">Characters List</a></li>
          <li>
            <a href="random.html" class="navbar-link">Random Selection</a>
          </li>
          <li><a href="battle.html" class="navbar-link">Battle</a></li>
          <li><a href="updates.html" class="navbar-link">Updates</a></li>
        </ul>
      </div>
    </nav>

    <!-- Menu laterale -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-close" id="sidebarClose">
        <i class="fas fa-times"></i>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="../index.html" class="sidebar-link"
            ><i class="fas fa-home"></i> Home</a
          >
        </li>
        <li>
          <a href="user.html" class="sidebar-link"
            ><i class="fas fa-user"></i> User</a
          >
        </li>
        <li>
          <a href="list.html" class="sidebar-link"
            ><i class="fas fa-list"></i> Characters List</a
          >
        </li>
        <li>
          <a href="random.html" class="sidebar-link"
            ><i class="fas fa-random"></i> Random Selection</a
          >
        </li>
        <li>
          <a href="battle.html" class="sidebar-link"
            ><i class="fas fa-fist-raised"></i> Battle</a
          >
        </li>
        <li>
          <a href="updates.html" class="sidebar-link"
            ><i class="fas fa-history"></i> Updates</a
          >
        </li>
      </ul>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Contenitore principale -->
    <div class="container">
      <h1>Dragon Ball Characters List</h1>
      <p>Browse all playable characters below.</p>

      <!-- Barra di ricerca -->
      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search characters..."
          minlength="3"
        />
        <i class="fas fa-search"></i>
      </div>

      <!-- Selettore per l'ordinamento -->
      <div class="sort-container">
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect">
          <option value="default">Default</option>
          <option value="type-asc">PL (TOP → WEAK)</option>
          <option value="type-desc">PL (WEAK → TOP)</option>
          <option value="name-asc">Name (A-Z)</option>
          <option value="name-desc">Name (Z-A)</option>
        </select>
      </div>

      <!-- Navigazione tra tabelle su mobile -->
      <div id="mobileTableNav">
        <button id="prevTable" class="table-nav-btn">◀ Previous</button>
        <button id="nextTable" class="table-nav-btn">Next ▶</button>
      </div>

      <!-- Contenitore delle tabelle -->
      <div class="tables">
        <!-- Tabella unica -->
        <table id="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Image</th>
              <th class="sortable" onclick="sortTableByType()">Power Level</th>
            </tr>
          </thead>
          <tbody>
            <!-- Righe generate dinamicamente -->
          </tbody>
        </table>
      </div>

      <!-- Paginazione -->
      <div id="pagination"></div>
    </div>

    <script src="../js/script.js" defer></script>
    <script src="../js/navbar.js" defer></script>
  </body>
</html>
