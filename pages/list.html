<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBZ Characters</title>
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/list.css"> <!-- ✅ Nuovo file CSS -->
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-logo">DBZ Characters</a>
      <ul class="navbar-menu">
        <li><a href="list.html" class="navbar-link">Characters List</a></li>
        <li><a href="random.html" class="navbar-link">Random Selection</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contenitore principale -->
  <div class="container">
    <h1>Dragon Ball Characters</h1>
    <p>Browse all playable characters below.</p>

    <!-- Navigazione tra tabelle su mobile -->
    <div id="mobileTableNav">
      <button id="prevTable" class="table-nav-btn">◀ Previous</button>
      <button id="nextTable" class="table-nav-btn">Next ▶</button>
    </div>

    <!-- Contenitore delle tabelle -->
    <div class="tables">
      <!-- Tabella sinistra (Player 1) -->
      <table id="leftTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Image</th>
            <th class="sortable" onclick="sortTableByType()">Type</th>
          </tr>
        </thead>
        <tbody>
          <!-- Righe generate dinamicamente -->
        </tbody>
      </table>

      <!-- Tabella destra (Player 2) -->
      <table id="rightTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Image</th>
            <th class="sortable" onclick="sortTableByType()">Type</th>
          </tr>
        </thead>
        <tbody>
          <!-- Righe generate dinamicamente -->
        </tbody>
      </table>
    </div>

    <!-- Paginazione -->
    <div id="pagination"></div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
